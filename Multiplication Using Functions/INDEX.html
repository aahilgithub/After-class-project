<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Using Functions
</title>
</head>
<body>
    <h2>Multiplication in Javascript</h2>
    <button onclick="multiply(4)">Click Me!</button>
    <p id="result"></p>
    <script>
    function multiply(a, b) {
    if (b === undefined) {
    alert("The value of b is undefined");
    b = 5;
    }
    
    var result = a * b;
    }
    
    document.getElementById("result").innerHTML = result;
    </script>
</body>
</html>
